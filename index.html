<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1 class="d-flex justify-content-center align-items-center">Uzupełnij formularz</h1>
        <form id="form" class="col-12 col-lg-6 m-auto">

            <div class="form-group row">
                <div class="mb-3 col-6">
                    <label for="firstName" class="form-label">Imię</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="lastName" class="form-label">Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required>
                </div>
            </div>

            <div class="form-group">
                <div class="mb-3">
                    <label for="street" class="form-label">Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="mb-3 col-6">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="city" class="form-label">Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="mb-3 col-6">
                    <label for="country" class="form-label">Kraj</label>
                    <input list="countriesList" class="form-control" id="country" placeholder="Wpisz kraj" required>
                    <datalist id="countriesList">
                        <!-- Options will be filled by JavaScript -->
                    </datalist>
                   
                </div>
                <div class="row mb-3 col-6">
                    <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                    <div class="input-group">
                        <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                        </select>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy"
                            required>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="mb-3">
                    <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label>
                    <div id="shippingMethodOptions" class="input-group justify-content-between">
                        <div class="form-check">
                            <input type="radio" id="shippingDPD" class="form-check-radio" name="shippingMethod" value="DPD">
                            <img src="img/dpd.png" alt="DPD" class="logo"> 
                        </div>
                        <div class="form-check">
                            <input type="radio" id="shippingInPost" class="form-check-radio" name="shippingMethod" value="InPost">
                            <img src="img/inpost.png" alt="InPost" class="logo"> 
                        </div>
                        <div class="form-check">
                            <input type="radio" id="shippingInPost" class="form-check-radio" name="shippingMethod" value="GLS">
                            <img src="img/gls.png" alt="GLS" class="logo"> 
                        </div>
                        <div class="form-check">
                            <input type="radio" id="shippingInPost" class="form-check-radio" name="shippingMethod" value="PocztaPolska">
                            <img src="img/poczta.png" alt="Poczta Polska" class="logo"> 
                        </div>
                        <div class="form-check">
                            <input type="radio" id="shippingInPost" class="form-check-radio" name="shippingMethod" value="FedEx">
                            <img src="img/fedex.png" alt="FedEx" class="logo"> 
                        </div>
                        <div class="form-check">
                            <input type="radio" id="shippingInPost" class="form-check-radio" name="shippingMethod" value="Pocztex">
                            <img src="img/pocztex.png" alt="Pocztex" class="logo"> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Rodzaj płatności</label>
                    <select class="form-select" id="paymentMethod" required>
                        <option value="">Wybierz rodzaj płatności</option>
                        <option value="karta">Karta</option>
                        <option value="blik">BLIK</option>
                        <option value="pośrednik">Pośrednik płatności</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                 <!-- Dodatkowe pola, np. dane do faktury -->
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class="form-group">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="vatUE">
                    <label class="form-check-label" for="vatUE">VAT UE</label>
                </div>
            </div>

            <div class="form-group">
                <div class="mb-3">
                    <label for="vatNumber" class="form-label">VAT Number</label>
                    <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                    <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                        podmiotu gospodarczego.</div>
                </div>
            </div>

            <div class="form-group">
                <div class="mb-3">
                    <label for="invoiceData" class="form-label">Dane do faktury</label>
                    <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
